    build:
      context: ./scanner
    image: doc-scanner-image
    container_name: doc_scanner
    hostname: scan-server
    env_file:
      - env_scanner.env
    networks:
      container-link:
        aliases:
          - SCANNER
    depends_on:
      doc-mysql:
        condition: service_healthy
    profiles:
      - extra

  doc-monitor:
