
services:

  doc-mysql:
    build:
      context: ./mysql
    image: doc-mysql-image
    container_name: doc_mysql
    hostname: DB-server
    env_file:
      - env_mysql.env
    networks:
      container-link:
        aliases:
          - DB
    ports:
      - "13306:3306"
    volumes:
      - ./mysql/db_data:/var/lib/mysql
    healthcheck:
      test: exit 0
      interval: 3s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: always

